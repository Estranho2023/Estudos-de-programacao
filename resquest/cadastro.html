<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Faça seu cadstro aqui!</h1>
    <!--Quando enviado, o sistem redirecionara o usuário para a rota dados (no app.py)-->
    <form action="{{ url_for('dados') }}" method="post">
        <p>E-mail:</p>
        <input type="text" name="f_email">
        <p>Senha:</p>
        <input type="text" name="f_senha">
    <!--O tipo do botão tem que ser sunmit, pq assim ele envia os dados.-->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
